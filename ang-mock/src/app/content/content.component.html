<div class="jumbotron jumbotron-fluid mb-0">
  <div clas="row">
    <div class="container">
    <div class="col-12">
      <div class="row justify-content-sm-center">

        <div *ngFor="let atividade of atividades" class="col-sm-6 col-md-4  mb-5">
          <div class="card">

            <img src="{{atividade.img}}" class="card-img-top">

            <div class="card-body">
              <h4 class="card-title">
                  {{atividade.nome}}
              </h4>
              <h6 class="card-subtitle mb-3 text-muted">
                {{atividade.id}}
              </h6>
              <p class="card-text">
                {{atividade.descricao}}
              </p>

              <p class="card-text">
                <label><b>Início:</b> </label>
                {{atividade.dataInicio}}
              </p>

              <p class="card-text">
                  <label><b>Término:</b> </label>
                  {{atividade.dataTermino}}
              </p>

            </div>
            <div class="card-footer">
                <button class="btn btn-primary mr-2">Resolver</button>
                <button class="btn btn-danger">Cancelar</button>
            </div>
          </div>
        </div>

      </div>
      </div>
    </div>
  </div>
