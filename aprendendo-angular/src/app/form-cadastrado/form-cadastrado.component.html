<div class="ui-g">
    <div class="ui-fluid">

        <form #frm="ngForm" autocomplete="off">

        <div class="ui-g-12  ui-g-nopad">

          <div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-12">
            <h2>Título da página</h2>
            <h4 class="espaco">Subtítulo da página</h4>
          </div>

          <div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-12 ShowOnDesktop">
            <div class="link-rapido">
                <a>
                  <i class="fa fa-home"></i>
                </a>

                <a>
                  <i class="fa fa-book"></i>
                </a>

                <a>
                  <i class="fa fa-cubes "></i>
                </a>

                <a>
                  <i class="fa fa-cog ultimo "></i>
                </a>
            </div>
          </div>
        </div>

        <div class="ui-g-12 ui-lg-6 ui-md-12 ui-sm-12">
          <label>Título</label>
          <input pInputText name="titulo" ngModel [required]="true">
        </div>

        <div class="ui-g-3 ui-lg-3 ui-md-4 ui-sm-12">
          <label>Etiqueta</label>
          <p-inputMask name="etiqueta" mask="aa9999" ngModel [required]="true"></p-inputMask>
        </div>

        <div class="ui-g-3 ui-lg-3 ui-md-4 ui-sm-12">
          <label>Data da aquisição</label>
          <p-calendar name="dataAquisicao" mask="99/99/9999" dateFormat="dd/mm/yy" ngModel [required]="true"></p-calendar>
        </div>

        <div class="ui-g-12 ">
          <label>Descrição</label>

          <textarea name="descricao" ngModel [required]="true" [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize"></textarea>
        </div>



        <div class="ui-g-12 ui-g-nopad">

          <div class="ui-g-6 ui-lg-3 ui-md-4 ui-sm-6">
            <button pButton type="submit" label="Adicionar" [disabled]="frm.invalid" icon="fa fa-save"></button>
          </div>

          <div class="ui-g-6 ui-lg-3 ui-md-4 ui-sm-6">
            <button pButton type="button" label="Retornar" class="ui-button-secondary" icon="fa fa-arrow-left"></button>
          </div>

        </div>
        </form>

      </div>
    </div>
